    rel="stylesheet">

<body>
    <div class="container-fluid">
        <div class="row  justify-content-center align-items-center ">
            <div class=" col-lg-3 col-md-6 col-10  box py-2 shadow-lg">
                <p class="display-6 head my-3 text-center">Currency Converter </p>
                <h5 class="lea">Enter your amount</h5>
                <input type="text" name="" id="text" value="100" class="form-control amount-input">
                <div class="conver">
                    <div class="from">
                          <p class=" m-0">FROM</p>
                        <div class="from- selecti">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" >
                            <select name="from" id="" >
                              
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p class=" m-0">TO</p>
                        <div class="to- selecti">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="" >
                            <select name="to" id="" >

                            </select>
                        </div>
                    </div>
                </div>
                <div class="last d-flex flex-column my-4">
                    <button class="show ">
                     1USD = 279 PKR
                    </button>
                    <button class="convert">
                        CONVERT
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/fa0756d8db.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
